<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>

function progressBar(percent, $element, caption) {
	var progressBarWidth = percent * $element.width() / 100;
	$element.find('div').animate({ width: progressBarWidth }, 500).html(caption + percent + "%&nbsp;");
}


$(document).ready(function(){
  $("button").click(setTimeout(function(){
    progressBar(75, $('#progressBar'), "College: ");
  }, 2000));
});
</script>
<style>
#progressBar {
		width: 100%;
		height: 22px;
		border: 1px solid #111;
		background-color: #292929;
		border-radius: 10px;
}

#progressBar div {
		height: 100%;
		color: #fff;
		text-align: left;
		padding-left: 5px;
		line-height: 22px; /* same as #progressBar height if we want text middle aligned */
		width: 0;
		background-color: #C6AA01;
		border-top-left-radius: 10px;
		border-bottom-left-radius: 10px;
}
</style>
</head>
<body>

<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<button>Click me</button>
<div id="progressBar"><div></div></div></div> 


</body>
</html>
